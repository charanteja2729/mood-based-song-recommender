<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Recommender</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Load Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-10 max-w-4xl w-full m-4">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Mood Music Recommender</h1>
            <p class="text-gray-600 mt-2">How are you feeling today in Guntur?</p>
        </div>

        <!-- Form -->
        <form id="moodForm" class="space-y-4">
            
            <!-- Text Input -->
            <div>
                <label for="moodText" class="block text-sm font-medium text-gray-700 mb-1">Your Mood</label>
                <textarea id="moodText" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="I'm feeling..."></textarea>
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Language Select -->
                <div>
                    <label for="languageSelect" class="block text-sm font-medium text-gray-700">Language</label>
                    <select id="languageSelect" name="language" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="en">English</option>
                        <option value="te">Telugu</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <!-- Preference Select -->
                <div>
                    <label for="preferenceSelect" class="block text-sm font-medium text-gray-700">Preference</label>
                    <select id="preferenceSelect" name="preference" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="match">Match My Vibe</option>
                        <option value="uplift">Uplift My Mood</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="w-full flex items-center justify-center p-3 bg-green-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out disabled:opacity-50">
                <!-- Spinner (hidden by default) -->
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                <span id="buttonText">Get Recommendations</span>
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-center p-3 bg-red-100 text-red-700 rounded-lg mt-4"></div>

        <!-- Results Area -->
        <div id="resultsArea" class="mt-10 hidden">
            <!-- Detected Mood -->
            <h2 class="text-2xl font-semibold text-gray-800 text-center">
                Detected Mood: <span id="detectedMood" class="text-green-600 capitalize"></span>
            </h2>
            <p class="text-center text-gray-500 mb-6">Here are some songs for you:</p>

            <!-- Song Grid -->
            <div id="songGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Song cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Single Audio Player (hidden) -->
        <audio id="audioPlayer" class="hidden"></audio>

    </div>

</body>
</html>
